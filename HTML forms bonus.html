<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register your Dogo</title>
</head>
<body>
<h1>Dogo Walko registration form</h1>
<form method="POST" action="https://hookb.in/KAngaAdW">

    <label for="Dogo_name">Username</label>
    <input id="Dogo_name" type="text" name="Dogo_name" placeholder="Dogo Name">
    <br>

    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="UserName">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="Email" placeholder="Email">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password" placeholder="Password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="password" placeholder="Confirm Password">
    <br>

    <h4>Describe Dogo</h4>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Describe Dogo Here!"></textarea>
    <br>
    <h4>How did you hear about us?</h4>
    <label>
        <input type="radio" name="option" value="Web">
        Web
    </label> Web<br>
    <label>
        <input type="radio" name="option" value="Friend">
        Friend
    </label>Friend<br>
    <label>
        <input type="radio" name="option" value="Other">
        Other
    </label>Other<br>
    <br>
    <h4>How much Walko does your Dogo need?</h4>
    <select name="how_much_walking" title="how_much_walking">
        <option value="little">little</option>
        <option value="Medium">Medium</option>
        <option value="A loto">A loto</option>
    </select>

    <br>
    <input type="submit"></form>
</body>
</html>
