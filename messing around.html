<head>
    <meta charset="UTF-8">
    <title>The Last Grind</title>

    </style>

</head>
<body>
<div class="container">
    <div class="header">
        <p class="brand">The Last Grind</p>
        <p class="tagline">"Keep grindin" est.2018</p>
    </div>
    <div class="main-body">
        <div class="search-results">
            <div class="coffee-col-1">
                <div id="coffeeResults" class="first-col">
                    <p>Americano</p>
                    <p>Brazilian</p>
                    <p>Columbian</p>
                    <p>Guatemala</p>
                </div>
            </div>
        </div>
        <!--<div> Roast Type sexy drop down menu</div>-->
        <div class="coffee-search">
            <div class="searchBar">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <!--<div> </div>-->
        </div>
        <div class="add-coffee">
            filler
        </div>
    </div>
</div>

<script src="messing around.js"></script>
</body>
