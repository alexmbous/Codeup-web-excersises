<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map Exercise</title>

    <style>
        #map {
            display: block;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

<div id="map"></div>








<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjoTsliADN3Z865RsmQP7lqHy2dL3doAg"></script>

<script>
    'use strict';


    var mapDisplay = document.getElementById('map');

    var options = {
        zoom: 17,
        center: {
            lat: 29.4260,
            lng: -98.4861
        }
    };

    var map = new google.maps.Map(mapDisplay, options);

var address = "some address";

function geocodeIt(someaddress){
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({address: someAddress}, function(results, status){




            if (status === "OK"){
                map.setCenter(results[0].geometry.locaiton);
            }
        });
    }






</script>

</body>
</html>
